<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/page2.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer</title>
</head>

<body>
    <!-- Menú de la izquierda -->
    <div class="menu" style="float: left; width: 20%;">
        <h3>Menú</h3>
        <nav class="list-menu">
            <a class="linkActive" href="../index.html">Control General</a>
            <a class="linkActive" href="./page2.html">Customer</a>
            <a class="linkActive" href="./page3.html">Ventas</a>
        </nav>
    </div>
    <!-- Ventana de la derecha -->
    <div class="ventana" style="float: right; width: 75%;">
        <h1>Sell</h1>
        <div class="boleta-div">

            <div class="select-boleta" data-label="1">
                <input type="radio" id="create-boleta" name="boleta-selection" value="1">
                <label for="create-boleta" class="selection-label">Crear Boleta</label>

                <input type="radio" id="select-boleta" name="boleta-selection" value="2">
                <label for="select-boleta" class="selection-label">Seleccionar Boleta</label>
            </div>
        </div>


        <div class="boleta-container desactivar-div" data-label="2">
            <!-- Create Table -->
            <div class="boleta-item" data-boletas="1">
                <h2>Crear Boleta</h2>
                <div class="flex-boletas">
                    <div class="flex-boleta-individual">

                        <label for="customer">Boleta tipo:</label>
                        <select name="customer" id="customer">
                            <option value="A">Tipo A</option>
                            <option value="B">Tipo B</option>
                            <option value="C">Tipo C</option>
                        </select>
                    </div>
                    <div class="flex-boleta-individual">
                        <label for="dni">DNI</label>
                        <input type="number" id="dni" class="input-form">
                    </div>
                </div>

                <button id="create" class="customer-button">Create</button>
            </div>
            <!-- Search -->
            <div class="boleta-item" data-boletas="2">
                <h2>Seleccionar Boleta</h2>
                <label for="testeando">Id Boleta:</label>
                <input type="number" id="testeando" class="input-form" />
                <button id="search" class="customer-button">Search</button>
            </div>
        </div>

        <!-- Agree Product -->
        <div class="agree-container desactivar-div" data-label="3">
            <form class="form-sell">
                <div class="form-container-inputs">
                    <div>
                        <Label>Product id:</Label>
                        <input type="text" id="productId" class="input-form" required />
                    </div>
                    <div>
                        <Label>Cantidad:</Label>
                        <input type="number" id="amount" class="input-form" required />
                    </div>
                </div>

                <div class="buttons-form">
                    <button id="agree" type="button">Agree</button>
                </div>
            </form>
            <button class="scanner-item" id="scanner">
                <h1>With Scan</h1>
            </button>
        </div>
        <!-- Table for Sell -->
        <div class="title-table">
            <h2>ID Table:</h2>
            <h2 id="tableRowId">NN</h2>
        </div>
        <table>
            <thead>
                <th>ID</th>
                <th>ID Product</th>
                <th>Product Name</th>
                <th>Amount</th>
                <th>Price ARS</th>
                <th>Price USD</th>
                <th>Total ARS</th>
                <th>Edit</th>
            </thead>
            <tbody>
                <!-- Agrega más filas de datos aquí -->
            </tbody>
        </table>
        <!-- Sell items  -->
        <div class="customer-sell">
            <div class="customer-final">

                <div class="customer-total">
                    <button id="calculate">Calculate</button>
                    <h2>Total:</h2>
                    <h2 id="totalAmount"></h2>
                </div>
            </div>
            <button class="customer-button" id="cancel">Cancel</button>
            <button id="sell" class="customer-button">Sell</button>
        </div>
    </div>
    <script src="./scripts/menuscript.js"></script>
    <script src="./scripts/scriptboleta.js"></script>
</body>

</html>
